
# Base application endpoint's prefix
server.servlet.context-path=/agricultura-familiar/api

#Security Feature Toggler
security.basic.enabled=true

#Active profile
spring.profiles.active=docker


# JWT config
security.jwt.signing-key=abacate
security.jwt.token-duration-in-hours=60
security.jwt.token-duration-in-minutes=3600

#Front-end endpoints
front-end.base-url=http://localhost:9000
front-end.endpoint.email-confirmation=/confirmar-cadastro

#Codigo confirmacao duracao
security.confirmation-code.duration-in-minutes=60

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.mvc.pathmatch.matching-strategy= ant_path_matcher